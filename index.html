<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Build your ultimate team for FUT Champions with our squad builder tool. Create, share, and manage your dream team."
    />
    <meta property="og:title" content="FUT Champions Squad Builder" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="FUT Champions" />
    <meta property="og:url" content="siteurl" />
    <meta
      property="og:description"
      content="Build your ultimate team for FUT Champions with our squad builder tool. Create, share, and manage your dream team."
    />
    <meta property="twitter:title" content="FUT Champions Squad Builder" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:description"
      content="Build your ultimate team for FUT Champions with our squad builder tool. Create, and manage your dream team."
    />
    <meta property="twitter:site" content="@teambuilder" />
    <meta property="twitter:creator" content="@teambuilder" />
    <meta property="twitter:domain" content="siteurl" />
    <link rel="canonical" href="siteurl" />
    <link href="/favicon.png" rel="icon" type="image/x-icon" />
    <title>FUT Champions - Squad Builder</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/micro.css">
  </head>


  <body>
    
    


    <nav class="container">
      <div class="child nav-container">
        <div class="logo">
          <a href="#">Squad Builder</a>
        </div>
        <div class="actions active">
          <select
            class="formation"
            onchange="handleSelect()"
            name=""
            id="formation"
          >
            <option value="tree-tree" selected>4-3-3</option>
            <option value="for-two">4-4-2</option>
          </select>
          <button id="add-player-btn">Add Player</button>
        </div>
      </div>
    </nav>

    <div class="container">
      <div id="cards" class="cards">

      </div>
      <!-- /--------------------------------------------- -->
      <div class="field">
        <div class="attack">
          <div class="player-square">X</div>
          <div class="player-square">X</div>
          <div class="player-square">X</div>
          <div class="player-square">X</div>
          <div class="player-square">X</div>
          <div class="player-square">X</div>
        </div>
        <div class="defence">
          <div class="defence-square">X</div>
          <div class="defence-square">X</div>
          <div class="defence-square">X</div>
          <div class="defence-square">X</div>
        </div>
        <div class="goal-keper">X</div>
      </div>
      <!-- /--------------------------------------------- -->

      <div class="extra-players"></div>
    </div>

    <!-- add player  -->
    <div class="form-container hidden" id="add-player-form">
      <div class="form-holder">
        <div class="close" id="close-btn">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            stroke="#8c8787"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <g id="Menu / Close_LG">
                <path
                  id="Vector"
                  d="M21 21L12 12M12 12L3 3M12 12L21.0001 3M12 12L3 21.0001"
                  stroke="#9e9e9e"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </g>
          </svg>
        </div>
        <h2>Edit Player Details</h2>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="form-group">
            <label for="position">Position</label>
            <select id="position" name="position">
              <option value="CB" selected>CB</option>
              <option value="GK">GK</option>
              <option value="LB">LB</option>
              <option value="RB">RB</option>
              <option value="CM">CM</option>
              <option value="ST">ST</option>
              <!-- Add more positions as needed -->
            </select>
          </div>

          <div class="form-group">
            <label for="nationality">Nationality</label>

            <select
              class="form-select"
              autocomplete="country"
              id="nationality"
              name="nationality"
            >
              <option value="AE">United Arab Emirates</option>
              <option value="GB">United Kingdom</option>
              <option value="VG">Virgin Islands, British</option>
              <option value="VI">Virgin Islands, U.S</option>
            </select>
          </div>

          <div class="form-group">
            <label for="club">Club</label>
            <input type="text" id="club" name="club" />
          </div>
          <div class="form-group">
            <label for="rating">Rating</label>
            <input type="number" id="rating" name="rating" max="100" min="0" />
          </div>
          <div class="form-group">
            <button type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- ---------------------------------  -->
  </body>
  <!-- <script src="./main.js"></script> -->

  <!-- <script src="src/app.js" defer></script> -->

  <script type="module" src="./dist/app.js"></script>
  <script>
    let attack = document.querySelector(".attack");
    function handleSelect() {
      attack.classList.toggle("for-two");
    }

    const formContainer = document.getElementById("add-player-form");
    const addPlayerBtn = document.getElementById("add-player-btn");
    const closeForm = document.getElementById("close-btn");
    const body = document.body;

    addPlayerBtn.addEventListener("click", () => {
      formContainer.classList.toggle("hidden");
      // body.classList.toggle("blurred");
    });

    closeForm.addEventListener("click", () => {
      formContainer.classList.toggle("hidden");
      // body.classList.toggle("blurred");
    });


    const positions = [
  { name: "Goalkeeper", short: "GK" },
  { name: "Center-back", short: "CB" },
  { name: "Full-back", short: "FB" },
  { name: "Wing-back", short: "WB" },
  { name: "Defensive Midfielder", short: "CDM" },
  { name: "Central Midfielder", short: "CM" },
  { name: "Attacking Midfielder", short: "CAM" },
  { name: "Wide Midfielder", short: "LM/RM" },
  { name: "Striker", short: "ST" },
  { name: "Center Forward", short: "CF" },
  { name: "Winger", short: "LW/RW" },
  { name: "Second Striker", short: "SS" }
];

  </script>
</html>
