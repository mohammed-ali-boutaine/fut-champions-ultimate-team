    <link href="/favicon.png" rel="icon" type="image/x-icon" />


    <!-- ----------------------------------- -->
    <title>FUT Champions - Squad Builder</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/micro.css">
    <link rel="stylesheet" href="./assets/css/card.css">
    <link rel="stylesheet" href="./assets/css/media.css">
  </head>


  <body>
    <!-- ------------------------------------------------ -->
    <!-- back ground animation  -->
    <div class="background">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
   </div>
    <!-- ------------------------------------------------ -->



    <!-- ------------------------------------------------ -->
    <!-- nav bar  -->
    <nav class="container">
      <div class="child nav-container">
        <div class="logo">
          <a href="#">Squad Builder</a>
        </div>
        <div class="actions active">
          <select
            class="formation"
            onchange="handleSelect()"
            name=""
            id="formation"
          >
            <option value="tree-tree" selected>4-3-3</option>
            <option value="for-two">4-4-2</option>
          </select>
          <button id="add-player-btn">Add Player</button>
        </div>
      </div>
    </nav>
<!-- --------------------------------------  -->


    <div class="container card-container actzive">

      <div class="players-menu" id="players-menu">
        <!-- menu -->
        <img src="./assets/images/menu.svg" alt="">
      </div>
      <div id="cards" class="cards active container-child">
        <div id="loader-container">
          <div class="loader"></div>
        </div>

      </div>
      <!-- /--------------------------------------------- -->
      <div class="field container-child">
        <div class="attack">
          <div class="player-square player cf " ><img class="plus-image" src="./assets/images/plus.svg" alt="plus icon"></div>
          <div class="player-square player cf "><img class="plus-image"  src="./assets/images/plus.svg" alt="plus icon"></div>
          <div class="player-square player lm "><img class="plus-image"  src="./assets/images/plus.svg" alt="plus icon"></div>
          <div class="player-square player cm "><img class="plus-image"  src="./assets/images/plus.svg" alt="plus icon"></div>
          <div class="player-square player cm "><img class="plus-image"  src="./assets/images/plus.svg" alt="plus icon"></div>
          <div class="player-square player rm "><img class="plus-image"  src="./assets/images/plus.svg" alt="plus icon"></div>
        </div>
        <div class="defence">
          <div class="defence-square player lb "><img class="plus-image"  src="./assets/images/plus.svg" alt="plus icon"></div>
          <div class="defence-square player cb "><img class="plus-image"  src="./assets/images/plus.svg" alt="plus icon"></div>
          <div class="defence-square player cb "><img class="plus-image"  src="./assets/images/plus.svg" alt="plus icon"></div>
          <div class="defence-square player rb "><img class="plus-image"  src="./assets/images/plus.svg" alt="plus icon"></div>
        </div>
        <div class="goal-keper player gk "><img class="plus-image"  src="./assets/images/plus.svg" alt="plus icon"></div>
      </div>
      <!-- /--------------------------------------------- -->

    </div>



















    
    <!-- add player  -->
    <div class="form-container hidden" id="add-player-form">
      <div class="form-holder">
        <div class="close" id="close-btn">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            stroke="#8c8787"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <g id="Menu / Close_LG">
                <path
                  id="Vector"
                  d="M21 21L12 12M12 12L3 3M12 12L21.0001 3M12 12L3 21.0001"
                  stroke="#9e9e9e"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </g>
          </svg>
        </div>
        <h2 id="form-title">Add Player</h2>
        <form>
          <div class="form-group hidden">
            <input type="text" id="player-id" name="id" />
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="form-group">
            <label for="position">Position</label>
            <select id="position" name="position">
              <option value="CB" selected>CB</option>
              <option value="GK">GK</option>
              <option value="LB">LB</option>
              <option value="RB">RB</option>
              <option value="CM">CM</option>
              <option value="ST">ST</option>
              <!-- Add more positions as needed -->
            </select>
          </div>

          <div class="form-group">
            <label for="nationality">Nationality</label>

            <select
              class="form-select"
              autocomplete="country"
              id="nationality"
              name="nationality"
            >
              <option value="AE">United Arab Emirates</option>
              <option value="GB">United Kingdom</option>
              <option value="VG">Virgin Islands, British</option>
              <option value="VI">Virgin Islands, U.S</option>
            </select>
          </div>

          <div class="form-group">
            <label for="club">Club</label>
            <input type="text" id="club" name="club" />
          </div>
          <div class="form-group">
            <label for="rating">Rating</label>
            <input type="number" id="rating" name="rating" max="100" min="0" />
          </div>
          <div class="form-group buttons-container">
            <button type="submit" class="active">Save</button>
            <button type="reset">reset</button>
          </div>
        </form>
      </div>
    </div>

    <!-- ---------------------------------  -->
  </body>


  <script type="module" src="./assets/js/app.js"></script>
  <script>
    let attack = document.querySelector(".attack");
    function handleSelect() {
      attack.classList.toggle("for-two");
    }

    const formContainer = document.getElementById("add-player-form");
    const addPlayerBtn = document.getElementById("add-player-btn");
    const closeForm = document.getElementById("close-btn");
    const body = document.body;

    addPlayerBtn.addEventListener("click", () => {
      formContainer.classList.toggle("hidden");
    });

    closeForm.addEventListener("click", () => {
      formContainer.classList.toggle("hidden");
    });

    let playersMenu = document.querySelector("#players-menu")
    let cardContainer = document.querySelector(".card-container")
    playersMenu.addEventListener("click",function(){
      cardContainer.classList.toggle("active")
    })

  </script>
</html>
